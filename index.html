<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1>TOP Rock Paper Scissors</h1>
        <h2 id="current-round">Round 1</h2>
        <div id="game-container">
            
                
            <div class="player-container">
                <h3>YOUR SCORE</h3>
                <div id="player-score" class="score-graphic">
                    <div class="score-block" id="player-win-block-1"></div>
                    <div class="score-block" id="player-win-block-2"></div>
                    <div class="score-block" id="player-win-block-3"></div>
                </div>
                <div class="card-container">
                    <img id="player-rock" class="card player-card" src="./IMG/SVG/Rock.svg">
                    <img id="player-paper" class="card player-card" src="./IMG/SVG/Paper.svg">
                    <img id="player-scissors" class="card player-card" src="./IMG/SVG/Scissors.svg">
                </div>
            </div>

            <div class="player-container">
                <h3>OPPONENT'S SCORE</h3>
                <div id="opponent-score" class="score-graphic">
                    <div class="score-block" id="opponent-win-block-1"></div>
                    <div class="score-block" id="opponent-win-block-2"></div>
                    <div class="score-block" id="opponent-win-block-3"></div>
                </div>
                <div class="card-container">
                    <img id="opponent-rock" class="card" src="./IMG/SVG/Rock.svg">
                    <img id="opponent-paper" class="card" src="./IMG/SVG/Paper.svg">
                    <img id="opponent-scissors" class="card" src="./IMG/SVG/Scissors.svg">
                </div>
            </div>
            
        </div>
        <p id="result-text"></p>
    </div>
    
    
</body>
</html>
